			<a href="Profile.html"><img src="images/top.jpg" width="1000" height="200" alt="main logo"/>
			</a>
		</div>
		<div id="navigation">
			<ul>
				<li><a href="Profile.html">Profile<br/></a></li>
				<li><a href="Photo.html">Photo Album<br/></a></li>
				<li><a href="Visitor.html">Visitor<br/></a></li>

		<div id="content">
			<h1>Join</h1>
			<form action="##" method="post">
				<table>
					<tr>
						<th>*이름</th>
						<td><input type="Text" name="join name" value=""></td>
					</tr>
					<tr>
						<th>*주민등록번호</th>
						<td><input type="Text" name="join num1" value=""> - <input type="Password" name="join num2" value=""></td>
					</tr>
					<tr>
						<th>*아이디</th>
						<td><input type="Text" name="join id" value=""></td>
					</tr>
					<tr>
						<th>*비밀번호</th>
						<td><input type="Password" name="join password" value=""></td>
					</tr>
					<tr>
						<th>*거주지</th>
						<td><select name="home" size="1"><option value>서울</option><option value>경기</option><option value>충청도</option><option value>전라도</option><option value>경상도</option><option value>제주도</option></select></td>
					</tr>
					<tr>
						<th>*E-Mail</th>
						<td><input type="Text" name="e-mail address1" value=""> @ <input type="Text" name="e-mail address2" value=""><input type="checkbox" name="receive mail"/>정보메일수신</td>
					</tr>
					<tr>
						<th>*핸드폰</th>
						<td><input type="Text" name="phone1" value=""> - <input type="Text" name="phone2" value=""> - <input type="Text" name="phone3" value=""></td>
					</tr>
					<tr>
						<td colspan="2"><a href="finjoin.html">입력완료</a></td>
					</tr>
				</table>
			</form>
		</div>
